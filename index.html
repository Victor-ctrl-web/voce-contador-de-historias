<!DOCTYPE html>
<html>

<head>
    <title>
        Você, Contador de Histórias
    </title>
    <meta charset="UTF-8" />
    <style>
        body {
            background-color: #cdcdcd;
        }

        * {
            font-family: Century Gothic;
        }
    </style>
</head>

<body>
    <div id="Cad">
        <hr />
        <h3>
            Caderno
            <span style="float:right;margin-right:20px">
                <input type="text" id="Title" placeholder="Título da história..." />
				Cenário:
                <input type="text" id="Cenary" />
                Tempo:
                <input type="text" id="Time" />
                <button onclick="ChangeCenary()">
                    Enviar
                </button>
            </span>
        </h3>
        <hr />
        <div style="height:390px;overflow:scroll" id="AutoScroll">
            <span id="Dialog">
            </span>
        </div>
        <hr />
        <h3>
            Caneta
            <span style="float:right;margin-right:20px">
                <button onclick="UnsetChild()">
                    Desfazer 
                </button>
            </span>
        </h3>
        <hr />
        <hr />
        <div id="Can">
            <select id="Person" style="width:110px">
                <option selected disabled>Personagens</option>
            </select>
            <input type="text" id="NewPerson" size="10" />
            <button onclick="AddPerson()">
                +
            </button>
            <button onclick="RemPerson()">
                -
            </button>
            <select id="Choose">
                <option>Falar</option>
                <option>Narrar</option>
            </select>
            <select id="Emote">
                <option>Neutro</option>
                <option>Feliz</option>
                <option>Irado</option>
                <option>Triste</option>
                <option>Surpreso</option>
                <option>Animado</option>
                <option>Inspirado</option>
                <option>Constrangido</option>
                <option>Entediado</option>
                <option>Decepcionado</option>
                <option>Assustado</option>
                <option>Orgulhoso</option>
                <option>Enojado</option>
            </select>
            <input type="text" id="ChooseText" size="123" />
            <button onclick="SendDialog()">
                Enviar
            </button>
        </div>
        <hr />
    </div>
    <script src="index.js"></script>
</body>
</html>
